name: Node.js App with Local MySQL
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DB_HOST: localhost
      DB_USER: root
      DB_PASSWORD: Sonali@123
      DB_NAME: web_page
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Run Node.js Application
        run: node server.js
